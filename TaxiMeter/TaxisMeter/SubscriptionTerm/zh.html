<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 15.1.0.0" /><title></title></head><body style="padding: 3%; max-width: 800px; margin: auto"><div><p style="margin:0pt; text-align:center"><div><p style="margin:0pt; text-align:center"><span style="font-family:等线; font-size:24pt; font-style:normal; font-weight:bold; text-decoration:none; text-transform:none">会员订阅说明</span></p><p style="margin:0pt"><br /><span style="font-family:等线; font-size:12pt; font-style:normal; font-weight:bold; text-decoration:none; text-transform:none">确认订阅：</span><span style="font-family:等线; font-size:12pt; font-style:normal; text-decoration:none; text-transform:none">用户确认购买并付款后将记入iTunes账户。</span><br /><span style="font-family:等线; font-size:12pt; font-style:normal; text-decoration:none; text-transform:none">管理订阅：用户可以在手机系统设置的iTunes &amp; App Store账户管理中管理或取消订阅。</span><br /><span style="font-family:等线; font-size:12pt; font-style:normal; font-weight:bold; text-decoration:none; text-transform:none">自动续费：</span><span style="font-family:等线; font-size:12pt; font-style:normal; text-decoration:none; text-transform:none">苹果iT</span><span style="font-family:等线; font-size:12pt; font-style:normal; text-decoration:none; text-transform:none">unes账户将在当前订阅期结束前24小时内进行续期扣费。如需取消续订，请在当前订阅周期到期前24小时手动取消。有效订阅期期间不可以取消当前订阅。</span><br /><span style="font-family:等线; font-size:12pt; font-style:normal; font-weight:bold; text-decoration:none; text-transform:none">免费试用：</span><span style="font-family:等线; font-size:12pt; font-style:normal; text-decoration:none; text-transform:none">（如有）</span><span style="font-family:等线; font-size:12pt; font-style:normal; text-decoration:none; text-transform:none">免费试用到期后将自动续订高级版，您可以在试用结束前前往账户设置取消续订。若在试用期未结束前付费订阅高级版，当前试用将自动结束。</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Calibri; font-size:10.5pt">&#xa0;</span></p></div>
